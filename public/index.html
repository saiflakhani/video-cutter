<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <meta name="description" content="Corte seus vídeos rapidamente com essa ferramenta online e gratuita!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="cortador de vídeo, cortar vídeo, video cutter, split video">

    <title>Cortador de Vídeo | Video Cutter</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#f3f3f3">
</head>
<body>
    <section class="video-cutter">
        <h1>Cortador de Vídeo</h1>

        <main class="control-box">
            <section class="select-video">
                <form 
                    action="/cut" 
                    method="post" 
                    id="upload-form" 
                    enctype="multipart/form-data"
                >
                    <fieldset>
                        <legend>Selecione um arquivo</legend>

                        <div class="input-block file">
                            <button class="button" type="button">Selecionar vídeo</button>
                            <input type="file" id="raw" name="raw" accept="video/mp4,video/webm,video/ogg,video/x-flv,video/3gpp,video/x-msvideo,video/x-ms-wmv,video/mpg" aria-label="Escolha um arquivo">
                        </div>
                        
                        <div id="preview">
                            <video muted></video>
                        </div>
                        
                        <div class="time">
                            <div class="input-block">
                                <label for="from">De (hh:mm:ss):</label>
                                <input 
                                    type="text" 
                                    name="from" 
                                    id="from" 
                                    value="00:00:00" 
                                    pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
                                    maxlength="8"
                                >
                            </div>
            
                            <div class="input-block">
                                <label for="to">Para (hh:mm:ss):</label>
                                <input 
                                    type="text" 
                                    name="to" 
                                    id="to" 
                                    value="23:59:59" 
                                    pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
                                    maxlength="8"
                                >
                            </div>
                        </div>
                        
                        <div class="input-submit">
                            <input 
                                class="button" 
                                type="submit" 
                                value="Cortar"
                                disabled
                            >
                        </div>

                        <p class="message"></p>
                    </fieldset>
                </form>
            </section>
        </main>
    </section>

    <script src="/scripts/index.js" type="module"></script>
</body>
</html>
