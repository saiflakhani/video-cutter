<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,600;0,700;1,600&display=swap"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="Video cutter">

    <title>Remolin Video Cutter</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#f3f3f3">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
    <div id="loader"></div>
    <section class="video-cutter">
        <h1>Remolin Video Cutter</h1>

        <main class="control-box">
            <section class="select-video">
                <form action="/cut" method="post" id="upload-form" enctype="multipart/form-data">
                    <fieldset>
                        <div class="input-block file">
                            <button class="btn ripple" type="button">Select a video</button>
                            <input type="file" id="raw" name="raw"
                                accept="video/mp4,video/webm,video/ogg,video/x-flv,video/3gpp,video/x-msvideo,video/x-ms-wmv,video/mpg"
                                aria-label="Video Upload">
                        </div>

                        <div id="preview">
                            <video muted></video>
                        </div>

                        <div class="time">
                            <div class="input-block">
                                <label for="from">From (hh:mm:ss):</label>
                                <input type="text" name="from" id="from" value="00:00:00"
                                    pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" maxlength="8">
                            </div>

                            <div class="input-block">
                                <label for="to">To (hh:mm:ss):</label>
                                <input type="text" name="to" id="to" value="23:59:59"
                                    pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" maxlength="8">
                            </div>
                        </div>
                        <div class="container">
                            <select name="company" id="company">
                                <option value="pnbmet" selected>PNB Metlife</option>
                                <option value="pnbsiu">PNB MetLife SIU</option>
                                <option value="mdind">MDIndia</option>
                                <option value="icicif">ICICI Lombard FCU</option>
                                <option value="icicim">ICICI MotorPA</option>
                                <option value="icicih">ICICI Health</option>
                                <option value="icicil">ICICI Lombard</option>
                                <option value="icicip">ICICI Prudential</option>
                                <option value="etl">Edelweiss Tokio Life</option>
                                <option value="cmdl">Callmedilife</option>
                                <option value="bajaja">Bajaj Allianz</option>
                                <option value="remolintest">RemolinVideoUpload</option>
                                <option value="mdind">MDIndia</option>
                              </select>
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <div class="input-block">
                                <label for="case"></label>
                                <input type="text" width="500px" name="case" id="case" placeholder="Case ID" >
                            </div>
                        </div>
                        <br>
                        <div class="input-submit">
                            <input class="btn ripple" type="submit" value="Cut" disabled>
                        </div>
                        <br><br>
                        
                        <p class="message"></p>
                    </fieldset>
                </form>
                <div class="container">
                    <br>
                    <div class="input-block">
                    <button id="btnUpload" class="btn ripple" value="Upload" disabled>Upload</button>
                </div>
                </div>
            </section>
        </main>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="bootbox.locales.min.js"></script> -->
    <script src="/scripts/index.js" type="module"></script>
</body>

</html>
